apiVersion: apps/v1
kind: Deployment
metadata:
  name: x402-facilitator
  labels:
    app: x402-facilitator
    version: v2.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: x402-facilitator
  template:
    metadata:
      labels:
        app: x402-facilitator
        version: v2.0
    spec:
      containers:
      - name: facilitator
        image: yourregistry/x402-facilitator:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: SOLANA_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: solana_rpc_url
        - name: FEE_PAYER_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: facilitator-secrets
              key: fee_payer_private_key
        - name: NETWORK
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: network
        - name: PORT
          value: "3000"
        - name: RUST_LOG
          value: "info"
        - name: CACHE_SIZE
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: cache_size
        - name: CACHE_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: cache_ttl_seconds
        - name: ENABLE_RATE_LIMIT
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: enable_rate_limit
        - name: RATE_LIMIT_PER_SECOND
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: rate_limit_per_second
        - name: RATE_LIMIT_BURST_SIZE
          valueFrom:
            configMapKeyRef:
              name: facilitator-config
              key: rate_limit_burst_size
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

