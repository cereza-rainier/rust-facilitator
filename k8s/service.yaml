apiVersion: v1
kind: Service
metadata:
  name: x402-facilitator
  labels:
    app: x402-facilitator
spec:
  selector:
    app: x402-facilitator
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: x402-facilitator-internal
  labels:
    app: x402-facilitator
spec:
  selector:
    app: x402-facilitator
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 3000
  type: ClusterIP

